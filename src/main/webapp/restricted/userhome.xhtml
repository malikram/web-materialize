<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/materialtemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{MSG.INDEXPAGETITLE}</ui:define>


    <ui:define name="top">
        <!--navigation bar-->
        <ui:include src="/WEB-INF/includes/navbar.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="row">
                <div class="col s1 l1"><!--just some spacing--></div>
                <div class="col s10 l10">
                    <p:growl id="msgs" showDetail="true"/>

                    <h1><h:outputText value="#{userBean.userName}" /> DashBoard</h1>

                    <p:dataTable id="tasks" widgetVar="tasks" var="task" value="#{userBean.userTasks}" styleClass="striped">

                        <p:ajax event="rowEdit" listener="#{userBean.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{userBean.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id" sortBy="#{task.taskId}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{task.taskId}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{task.taskId}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Name" sortBy="#{task.taskName}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{task.taskName}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{task.taskName}" style="width:100%" label="Name"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Task Type" sortBy="#{task.type}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{task.type}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{task.type}" style="width:100%" label="Due Date"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Due Date" sortBy="#{task.dueDate}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{task.dueDate}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{task.dueDate}" style="width:100%" label="Due Date"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                    <h:commandLink actionListener="#{userBean.onAddNew()}" class="waves-effect waves-light btn blue-grey lighten-3">
                        <i class="material-icons left">add</i><h:outputText value="#{MSG.ADDROW}"/>
                    </h:commandLink>
                </div>
                <div class="col s1 l1"><!--just some spacing--></div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        <!--footer-->
        <div id="footer">
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </div>
    </ui:define>

</ui:composition>
